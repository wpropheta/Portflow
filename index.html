<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>PORTFLOW - Desafio Final</title>
    </head>

    <body>
    
        <header>
            <figure class="mobilemenu">
                <img class="sanduiche" src="https://cdn.discordapp.com/attachments/923209123074539543/982281577172185128/Menu.png" alt="menu">
            </figure>
            <h1 class="logo">Portflow</h1>
            <nav class="menu">
                <ul class="menu-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Valores</a></li>
                    <li><a href="#">Portifólio</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="banner">
                <div class="quote">
                    <h2>Imagine, Discuta, Desenhe.</h2>
                </div>
                <div class="contact">
                    <h2 class="faleconosco">FALE CONOSCO</h2>
                </div>
            </section>
            <section class="grid">
                <img class="img1" src="/assets/1.png" alt="Erva Mate gaucho"></img>
                <img class="img2" src="/assets/2.png" alt="Mini Pão de Queijo"></img>
                <img class="img3" src="/assets/3.png" alt="Muance"></img>
                <img class="img4" src="/assets/4.png" alt="PC"></img>
                <img class="img5" src="/assets/5.png" alt="Displays"></img>
                <img class="img6" src="/assets/6.png" alt="Caneca"></img>
                <img class="img7" src="/assets/7.png" alt="PC2"></img>
                <img class="img8" src="/assets/8.png" alt="Barra de cereal"></img>
                <img class="img9" src="/assets/9.png" alt="Smartphone"></img>
                <img class="img10" src="/assets/10.png" alt="Tablet"></img>
                <img class="img11" src="/assets/11.png" alt="Equipamentos de fotografia"></img>
                <img class="img12" src="/assets/12.png" alt="Fotos"></img>
            </section>
        </main>

        <footer>
            <div class="socialmidia">
                <img src="/assets/incone facebook.png" alt="facebook"></img>
                <img src="/assets/icone twitter.png" alt="twitter"></img>
                <img src="/assets/icone instagram.png" alt="instagram"></img>
                <img src="/assets/icone telegram.png" alt="telegram"></img>
                <img src="/assets/icone whatsapp.png" alt="what's app"></img>
                <img src="/assets/icone youtube.png" alt="youtube"></img>
            </div>
            <div class="copy">
                <h3>Copyright</h3>
            </div>
            <div class="info">
                <p>Layout Produzido Por Vai Na Web Para Fins Exclusivamente Educacionais.</p>
                <p>Referência: Https://Br.Pinterest.Com/Pin/464644886562510864/</p>
            </div>
            <div class="button">
                <a href="#">
                    <button class="voltartop">Topo</button>
                </a>
            </div>
        </footer>

    </body>

</html>
